---
item:
  path: 'one/folder/two/sam.txt'
  descriptions:
    - Fancy Name'
    - Normal blah
  bob: Blue'
  cat: Green
  dog: Tree
  itemNumber: '9100019-03'
  miscellaneous: 'A, d , SC'

field:
  dir_i: true
  thing:
    func: first
    arg_field: descriptions
  str_field: '{{cat}} {{dog}}'

field_t_rep:
  template:
    arg: '{{cat}} {{dog}}'
    func: token_replace

field_arr:
  name:
    -
      arg: '{{cat}}, , {{cat}}, {{&bob}}'
      func: token_replace
    -
      func: string_replace
      arg:
        string: true
        regex: "e'$"
        replace: 'Ã©'
    -
      func: split
      arg:
        string: true
        split_on: ','
        trim: true
    - compact
    - unique
    -
      func: join
      join_with: ', '
  char1int:
    -
      arg_field: itemNumber
      func: first
    - toNumber
  char2int:
    -
      arg_field: path
      func: second
    - toNumber
    - isNaN
    - not

  char_is_int:
    -
      arg_field: itemNumber
      func: first
    - toNumber
    - isNaN
    - not

field_value:
  kai:
    -
      func: upper
      arg_field: miscellaneous
    -
      func: split
      arg:
        string: true
        split_on: ','
        toUpperCase: true
        trim: true
    -
      func: array_replace
      arg:
        value: true
        find_replace:
          A: Accessories
          D: Draperies
          U: Upholstery
          WC: Wall Covering
          SC: Slip Covers
          S: Sheer

field_value_val: [Accessories, Draperies, Slip Covers]

field_undefined:
  joe:
    func: upper
    arg_field: not_an_actual_field
